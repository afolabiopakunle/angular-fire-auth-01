<div class="form-container shadow p-5 rounded-2">
  <h4>Sign up</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>
      <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
      <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email?.errors?.['email']">Email is not correct</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput>
      <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input formControlName="confirmPassword" type="password" matInput>
      <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
    </mat-form-field>
    <mat-error *ngIf="form.errors?.['passwordsDontMatch']">Passwords do not match</mat-error>
    <div class="bottom-floats pt-3">
      <button [disabled]="form.invalid" color="primary" mat-raised-button>Sign up</button>
      <span >Registered user? <a routerLink="/log-in">Log in</a></span>
    </div>
  </form>
</div>
