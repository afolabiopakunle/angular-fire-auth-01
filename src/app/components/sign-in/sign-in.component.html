<div class="form-container">
  <h4>Log in</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
      <mat-error *ngIf="email?.errors?.['email']">Email is not correct</mat-error>
      <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput>
      <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
    </mat-form-field>

    <div class="bottom-floats pt-3">
      <button color="primary" mat-raised-button>Log in</button>
      <span >Registered user? <a routerLink="/sign-up">Sign up</a></span>
    </div>
  </form>
</div>
